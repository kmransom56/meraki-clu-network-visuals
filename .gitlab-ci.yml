stages:
  - audit
  - sign
  - artifacts

dependency_audit:
  stage: audit
  image: python:3.11
  script:
    - pip install uv
    - uv pip install pipreqs
    - python -m venv .venv
    - . .venv/bin/activate
    - uv pip install -r requirements.txt
    - uv run pipreqs . --force --encoding=utf-8 --ignore .venv,scripts,tests
    - uv pip install -r requirements.txt
    - uv pip freeze > requirements.lock
    - git diff --exit-code requirements.lock || (echo "Dependency drift detected" && exit 1)
    - uv pip check
  artifacts:
    paths:
      - requirements.lock

sign_artifact:
  stage: sign
  image: python:3.11
  script:
    - python sign_requirements.py
  dependencies:
    - dependency_audit
  artifacts:
    paths:
      - requirements.lock
      - requirements.lock.sig.json
